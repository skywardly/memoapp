<h1>新規メモ＆編集ページ</h1>

<form action="" method="POST" novalidate>{% csrf_token %}
    <label for="{{ form.memo.auto_id }}">メモ</label>
    {{ form.memo }}
    {{ form.memo.errors }}

</form>

<p><a href="{% url 'list' %}">＜メモ一覧に戻る</a></p>

<p><a href="{% url 'signout' %}">ログアウト</a></p>
<p>メモの中身</p>
