{% extends 'memoapp/base.html' %}
{% load static %}

{% block customcss %}
<link href="{% static 'style.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}
{{ form.errors }}
<body class="text-center">
    <form class="form-signin" method="POST">{% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">MemoApp</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" class="form-control" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">新規登録</button>
        <p><a href="{% url 'signin' %}">ログインはこちら</a><p>
        <p class="mt-5 mb-3 text-muted">&copy; PEACE PEOPLE</p>
    </form>
</body>
{% endblock content %}
