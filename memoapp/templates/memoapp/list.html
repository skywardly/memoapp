{% extends 'memoapp/base.html' %}

{% block content %}

<body>

{% if messages %}
<div class="alert alert-success" role="alert">
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>    
</div>
{% endif %}

<h1>メモ一覧ページ</h1>

<form method="get">
    <input name="query" value="{{ request.GET.query }}" type="text">
    <button type="submit">検索する</button>
</form>

{% for object in object_list %}
    <p><a href="{% url 'detail' object.pk %}">{{ object.memo|linebreaksbr }}</a></p>
{% endfor %}

<p><a href="{% url 'create' %}">新規</a></p>
<p>削除</p>
<p><a href="{% url 'signout' %}">ログアウト</a></p>
<p>メモの中身</p>

</body>
{% endblock content %}
