{% extends 'memoapp/base.html' %}
{% load static %}

{% block customcss %}
<link href="{% static 'style.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}
{{ context }}
<body class="text-center">
  <main class="form-signin">
    <form class="form-signin" method="POST">{% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">MemoApp</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" name="username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" name="password" required>
      <button class="btn btn-lg btn-primary btn-block mb-10" type="submit">ログイン</button>
      <p><a href="{% url 'signup' %}">新規登録はこちら</a><p>
      <p class="mt-5 mb-3 text-muted">&copy; PEACE PEOPLE</p>
    </form>
  </main>
</body>
{% endblock content %}
